<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestionar Autores - MyBooks</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header>
    <h1>Gestión de Autores</h1>
    <a href="index.html" style="text-decoration: none; color: #007bff;">Volver al Dashboard</a>
  </header>

  <main class="container">
    <h2>Lista de Autores</h2>
    <p>Aquí puedes crear, editar y eliminar autores. Las acciones de edición/eliminación están protegidas por JWT.</p>

    <section id="author-form-section">
      <h3 id="form-title">Crear Autor</h3>
      <form id="author-form">
        <input type="hidden" id="author-id" />
        <div>
          <label for="author-first">Nombre:</label>
          <input type="text" id="author-first" required />
        </div>
        <div>
          <label for="author-last">Apellido:</label>
          <input type="text" id="author-last" required />
        </div>
        <div>
          <label for="author-bio">Biografía:</label>
          <textarea id="author-bio" rows="4"></textarea>
        </div>
        <button type="submit" id="author-submit">Crear</button>
        <button type="button" id="author-cancel" class="hidden">Cancelar</button>
      </form>
    </section>

    <table id="authors-table">
      <thead>
        <tr>
          <th>Nombre</th>
          <th>Biografía</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody id="authors-table-body">
      </tbody>
    </table>
  </main>

  <div id="message-area"></div>

  <script src="js/api.js"></script>
  <script src="js/authors-common.js"></script>
  <script src="js/autores.js"></script>
</body>
</html>
